<!DOCTYPE html>
<html lang="pt-br">
<!-- HEAD - META DADOS -->
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="assets/css/settings.css" />
  <link rel="stylesheet" href="assets/css/header.css" />
  <link rel="stylesheet" href="assets/css/side-bar.css" />
  <link rel="stylesheet" href="assets/css/principal-area.css" />
  <title>Sentings</title>
</head>
<!--CONTENT-PRINCIPAL-->
<body>   
  <div id="spiner-area" class="spiner-area">
    <span class="loader"></span>
  </div>
  <main class="content">
    <header class="cabecalho">
      <div class="notification-area">
        <div class="notification-img">
          <img src="../assets/utilites/notifications-icon]].svg" alt="" />
        </div>
        <div class="notification-text">Notificações</div>
        <div class="number-of-notifications">4</div>
      </div>
      <div class="user-dados">
        <div class="user-name">
          <p class="Username">Olá, <span class="name_user"></span></p>
        </div>
        <img id="user-foto" class="user-foto" src="../assets/utilites/user.png" alt="" />
      </div>
    </header> 
    <!--SLIDE-BAR-->
    <div class="slidebar">
      <div class="logo">
        <img src="../assets/utilites/logo.svg" alt="" />
      </div>
      <ul class="links-bar">
        <li>
          <a href="../dash-page/dash.html"><img class="home-img" src="../assets/utilites/apps-dash.svg" alt="" /></a>
        </li>
        <li>
          <a href="../crm-page/crm.html"><img class="crm-img" src="../assets/utilites/crm icon new.svg" alt="" /></a>
        </li>
        <li>
          <a href="../index.html"><img class="lead-icon" src="../assets/utilites/lead-icon-svg.svg" alt="" /></a>
        </li>
        <li id="sentings">
          <a href="index.html">
            <img class="senting-img" src="../assets/utilites/settings-selected.svg" alt="" />
          </a>
        </li>
      </ul>
    </div>
    <main class="dash"> 
     
      <!--seção dos users-->
      <section class="user-data">
        <fieldset class="user-form">
          <div class="user-img">
            <label for="upload-img">Mudar Foto</label>
            <input id="upload-img" type="file" accept="image/jpeg, image/png, image/jpg" />
            <img id="profileImg" style="height: 40vh" class="User-foto" src="../assets/utilites/user.png" alt="" />
          </div>
          <form class="data-area" action="">
            <input id="nome" name="nome" required placeholder="Nome" type="text" value="" />
            <select name="Departamento" id="dep">
              <option value="disable" selected disabled>Departamento</option>
              <option value="Marketing">Marketing</option>
              <option value="T.I">T.I</option>
            </select>
            <select name="Empresa" id="empresa">
              <option disabled selected value="disable">
                Selecione a Empresa
              </option>
              <option value="SCS DIGITAL BUSINESS">
                SCS DIGITAL BUSINESS
              </option>
              <option value="SAULO RECICLÁVEIS">SAULO RECICLÁVEIS</option>
            </select>
            <button class="btn">Salvar</button>
          </form>
        </fieldset>
      </section>
    </main>
  </main>
  <script src="../assets/js/code.jquery.com_jquery-3.7.1.js"></script> 
  <script src="assets/js/animation.js"></script>
  <script src="assets/js/settings.js"></script>
</body>

</html>
