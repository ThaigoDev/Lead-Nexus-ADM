<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <title>Entrar Lead Nexus</title>
  </head>
  <body>
    <div id="spiner-area" class="spiner-area">
      <span class="loader"></span>
    </div>
    <section class="principal-home">
      <section class="section__1">
        <div class="text__section1">
          <h2>Seja Bem-vindo</h2>
          <p>
            Entre com sua conta logada no sistema, caso n√£o tenha, entre em
            contato com o desenolvedor.
          </p>
        </div>
      </section>
      <div class="img-area">
        <img src="assets/utilites/artes.svg" alt="" />
      </div>
      <section class="section__2">
        <div class="text__Form">
          <h2>Entrar com conta</h2>
          <small> Entre com sua conta de registro:</small>
        </div>
        <div class="form-area">
          <form class="forms" action="">
            <div class="input-area">
              <img src="assets/utilites/email.svg" alt="" /><input
                id="inputEmail"
                required
                type="email"
                name="email"
                placeholder="E-mail" autocomplete="email"
              />
            </div>
            <div class="input-area">
              <img src="assets/utilites/pass.svg" alt="" />
              <input
                required
                id="inputPass"
                type="password"
                name="nome"
                placeholder="Senha" 
                autocomplete="new-password"
              />
            </div>
            <button id="login-btn" class="button" type="button">ENTRAR</button>
          </form>
        </div>
      </section>
    </section>
  </body>
  <script src="assets/js/login.js"></script>
  <script src="assets/js/animations.js"></script>
  
</html>
